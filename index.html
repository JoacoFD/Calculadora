<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="scientific">sin</button>
            <button class="scientific">cos</button>
            <button class="scientific">tan</button>
            <button class="scientific">√</button>
            <button class="scientific">log</button>
            <button class="scientific">(</button>
            <button class="scientific">)</button>
            <button class="scientific">^</button>

            <!-- Basic Functions -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button>+</button>
            <button>=</button>

            <!-- New backspace and history buttons -->
            <button id="backspace">⌫</button>
            <button id="historyBtn">History</button>
        </div>

        <!-- Hidden history section -->
        <div id="history" class="history hidden">
            <h3>Calculation History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
